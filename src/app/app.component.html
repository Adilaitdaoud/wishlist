<div class="container">
  <div *ngIf="items.length === 0">there are no wisher to desplay</div>

  <ul *ngIf="items.length>0" class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="checkbox" />{{ item.wishText }}
        </label>
      </div>
    </li>
  </ul>
</div>
