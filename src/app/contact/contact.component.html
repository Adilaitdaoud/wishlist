<form
  class="container p-5"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div class="mb-3">
    <label class="form-label">Your Name</label>
    <input type="text" class="form-control" formControlName="SenderName" />
  </div>
  <div class="mb-3">
    <label class="form-label">Your Email Adress</label>
    <input type="email" class="form-control" formControlName="SenderEmail" />
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea rows="3" class="form-control" formControlName="SenderMessage">
    </textarea>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" type="submit">Send Message</button>
  </div>
</form>
